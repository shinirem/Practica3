    <!-- ACTIVADOR DEL SLIDER -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.slider');
            var instances = M.Slider.init(elems,
                {//elementos del slider
                    indicators: true,  //indicadores, hace referencia a los puntos. trueVisibles, falseInvisibles  
                    height: 550, //controla el alto de las imagenes
                    duration: 1000, //controla el tiempo en que el texto se acomode
                    interval: 6000 //controla el tiempo de trancision de las imagenes
                });
        });
    </script>
